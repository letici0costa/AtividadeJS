<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Locadora JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <header>
                <div class="title">
                    <h2>Video Locadora JS</h2>
                </div>
                <hr style="width: 350px"/>
            </header>
            <div class="filme">
                <p>Títulodo filme: <input type="text" placeholder="IT - A coisa"/> </p>
                <p>Duração (min): <input type="text" placeholder="189"></p>
            </div>

            <div class="converterHorasmin">
                 <button>Converter em Horas e Minutos</button>
            </div>

            <div class="Acoisa">
                <p>It - A coisa</p>
                <p>3 hora(s) e 9 minuto(s)</p>
            </div>
        </section>
    </main>
    <link rel="stylesheet" href="./script.js">


    
</body>
</html>
