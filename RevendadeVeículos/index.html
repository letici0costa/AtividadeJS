<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Revenda de Veículos JS</title>
</head>
<body>
    <main>
        <section>
          <header>
            <div class="titulo">
              <h2>Revenda de Veículos JS</h2>
            </div>
            <hr style="width: 350px" />
          </header>
          <div class="carro">
            <p>Veículo: <input type="text" placeholder="Renault Kwid" /></p>
            <p>Preço R$: <input type="text" placeholder="68189" /></p>
          </div>
  
          <div class="promo">
            <button>Ver Promoção</button>
          </div>
  
          <div class="preço">
            <p>Veículo Renault Kwid</p>
            <p>Entrada de R$ 34094,5</p>
            <p>12 x R$2841.21</p>
          </div>
        </section>
      </main>
      <link rel="stylesheet" href="./script.js">
</body>
</html>
