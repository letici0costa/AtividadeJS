<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Restaurante JS</title>
</head>
<body>
    <main>
        <section>
          <header>
            <div class="titulo">
              <h2>Restaurante JS</h2>
            </div>
            <hr style="width: 350px" />
          </header>
          <div class="buffet">
            <p>Buffet por Quilo R$: <input type="text" placeholder="40" /></p>
            <p>Consumo do cliente(gr): <input type="text" placeholder="700" /></p>
          </div>
  
          <div class="preço">
            <button>Calcular Preço</button>
          </div>
  
          <div class="valor">
            <p>Valor a pagar R$28,00</p>
          </div>
        </section>
      </main>
      <link rel="stylesheet" href="./script.js">
